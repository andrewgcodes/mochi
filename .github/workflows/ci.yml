name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-dev \
            libwayland-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxi-dev \
            libfreetype6-dev \
            libfontconfig1-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            terminal/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        working-directory: terminal
        run: cargo fmt --all -- --check

      - name: Run clippy
        working-directory: terminal
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build
        working-directory: terminal
        run: cargo build --verbose

      - name: Run tests
        working-directory: terminal
        run: cargo test --verbose

  golden-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxkbcommon-dev \
            libwayland-dev \
            libx11-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxi-dev \
            libfreetype6-dev \
            libfontconfig1-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            terminal/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build headless runner
        working-directory: terminal
        run: cargo build --release --bin mochi-headless

      - name: Run golden tests
        working-directory: terminal
        run: |
          if [ -d "tests/golden" ]; then
            for input in tests/golden/*.input; do
              if [ -f "$input" ]; then
                expected="${input%.input}.expected"
                if [ -f "$expected" ]; then
                  echo "Testing: $input"
                  ./target/release/mochi-headless -i "$input" -t > /tmp/output.txt
                  diff -u "$expected" /tmp/output.txt
                fi
              fi
            done
          else
            echo "No golden tests found (tests/golden directory missing)"
          fi
