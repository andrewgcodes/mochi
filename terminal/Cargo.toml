[workspace]
resolver = "2"
members = [
    "mochi-core",
    "mochi-parser",
    "mochi-pty",
    "mochi-term",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Mochi Terminal Contributors"]
license = "MIT"
repository = "https://github.com/andrewgcodes/mochi"
description = "A terminal emulator built from scratch"

[workspace.dependencies]
# Core dependencies
log = "0.4"
env_logger = "0.11"
thiserror = "1.0"

# PTY handling
nix = { version = "0.29", features = ["term", "process", "signal", "poll", "ioctl", "fs"] }
libc = "0.2"

# GUI dependencies
winit = "0.30"
wgpu = "22.0"
pollster = "0.4"

# Font rendering
fontdue = "0.9"

# Unicode handling
unicode-width = "0.2"
unicode-segmentation = "1.11"

# Serialization for snapshots/config
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Testing
proptest = "1.5"
criterion = "0.5"
