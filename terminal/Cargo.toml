[workspace]
resolver = "2"
members = [
    "mochi-core",
    "mochi-parser",
    "mochi-pty",
    "mochi-term",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["Mochi Terminal Contributors"]
license = "MIT"
repository = "https://github.com/andrewgcodes/mochi"

[workspace.dependencies]
# Core dependencies
unicode-width = "0.1"
unicode-segmentation = "1.10"
log = "0.4"
env_logger = "0.10"

# Serialization for snapshots/tests
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# GUI dependencies
winit = "0.28"
fontdue = "0.7"

# PTY dependencies (Linux)
libc = "0.2"
nix = { version = "0.29", features = ["term", "signal", "process", "fs"] }

# Testing
proptest = "1.4"
