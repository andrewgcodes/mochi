# Mochi Terminal Configuration
# 
# This is an example configuration file for Mochi Terminal.
# Copy this file to ~/.config/mochi/config.toml and customize as needed.
#
# Configuration precedence (highest to lowest):
# 1. CLI flags (--config, --font-size, --theme, etc.)
# 2. Environment variables (MOCHI_FONT_SIZE, MOCHI_THEME, etc.)
# 3. This config file
# 4. Built-in defaults

# =============================================================================
# Font Settings
# =============================================================================

# Font family name. The terminal will attempt to find this font on your system.
# If not found, it falls back to the bundled DejaVu Sans Mono font.
font_family = "monospace"

# Font size in points. Valid range: 6.0 to 128.0
font_size = 14.0

# =============================================================================
# Terminal Settings
# =============================================================================

# Number of lines to keep in scrollback history.
# Higher values use more memory. Maximum: 1,000,000
scrollback_lines = 10000

# Initial window dimensions in columns and rows.
# This is overridden by the actual window size once the terminal starts.
dimensions = [80, 24]

# Shell command to run. If not specified, uses the $SHELL environment variable.
# shell = "/bin/bash"

# Cursor style: "block", "underline", or "bar"
cursor_style = "block"

# Enable cursor blinking
cursor_blink = true

# =============================================================================
# Theme Settings
# =============================================================================

# Theme name. Available built-in themes:
# - "dark"           : VS Code-inspired dark theme (default)
# - "light"          : Clean light theme
# - "solarized-dark" : Solarized dark color scheme
# - "solarized-light": Solarized light color scheme
# - "dracula"        : Dracula color scheme
# - "nord"           : Nord color scheme
# - "custom"         : Use the [colors] section below
theme = "dark"

# =============================================================================
# Custom Color Scheme
# =============================================================================
# These colors are only used when theme = "custom"
# All colors must be valid 6-digit hex codes (with or without #)

[colors]
foreground = "#d4d4d4"
background = "#1e1e1e"
cursor = "#ffffff"
selection = "#264f78"

# ANSI colors 0-15 (standard terminal colors)
# Order: black, red, green, yellow, blue, magenta, cyan, white,
#        bright black, bright red, bright green, bright yellow,
#        bright blue, bright magenta, bright cyan, bright white
ansi = [
    "#000000",  # 0: Black
    "#cd3131",  # 1: Red
    "#0dbc79",  # 2: Green
    "#e5e510",  # 3: Yellow
    "#2472c8",  # 4: Blue
    "#bc3fbc",  # 5: Magenta
    "#11a8cd",  # 6: Cyan
    "#e5e5e5",  # 7: White
    "#666666",  # 8: Bright Black
    "#f14c4c",  # 9: Bright Red
    "#23d18b",  # 10: Bright Green
    "#f5f543",  # 11: Bright Yellow
    "#3b8eea",  # 12: Bright Blue
    "#d670d6",  # 13: Bright Magenta
    "#29b8db",  # 14: Bright Cyan
    "#ffffff",  # 15: Bright White
]

# =============================================================================
# Security Settings
# =============================================================================

# Enable OSC 52 clipboard sequences (allows programs to read/write clipboard)
# WARNING: This is a security risk! Only enable if you trust all programs
# you run in the terminal. Disabled by default.
osc52_clipboard = false

# Maximum size (in bytes) for OSC 52 clipboard payloads.
# This limits the amount of data that can be copied via escape sequences.
osc52_max_size = 100000

