#   Ctrl+Shift+C     - Copy selection to clipboard
#   Ctrl+Shift+V     - Paste from clipboard
#   Ctrl+Shift+F     - Open search bar
#   Ctrl+Shift+R     - Reload configuration
#   Ctrl+Shift+T     - Toggle theme (cycle through themes)
#   Ctrl+=/-         - Zoom in/out
#   Ctrl+0           - Reset zoom
