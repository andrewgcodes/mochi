# Mochi Terminal Configuration
# 
# This is an example configuration file for Mochi Terminal.
# Copy this file to ~/.config/mochi/config.toml and customize as needed.
#
# Configuration precedence (highest to lowest):
# 1. CLI flags (--config, --font-size, --theme, etc.)
# 2. Environment variables (MOCHI_CONFIG, MOCHI_FONT_SIZE, MOCHI_THEME)
# 3. Config file (~/.config/mochi/config.toml)
# 4. Built-in defaults

# =============================================================================
# FONT SETTINGS
# =============================================================================

# Font family name. Use a monospace font for best results.
# Examples: "monospace", "JetBrains Mono", "Fira Code", "Cascadia Code"
font_family = "monospace"

# Font size in points. Valid range: 6.0 to 72.0
font_size = 14.0

# =============================================================================
# WINDOW SETTINGS
# =============================================================================

# Initial window dimensions as [columns, rows]
# Minimum: [10, 5]
dimensions = [80, 24]

# Number of lines to keep in scrollback buffer
# Set to a higher value if you need more history
scrollback_lines = 10000

# =============================================================================
# THEME SETTINGS
# =============================================================================

# Theme name. Built-in themes:
#   - "dark"           (VS Code inspired dark theme)
#   - "light"          (VS Code inspired light theme)
#   - "solarizeddark"  (Solarized Dark)
#   - "solarizedlight" (Solarized Light)
#   - "dracula"        (Dracula theme)
#   - "nord"           (Nord theme)
#   - "custom"         (Use the [colors] section below)
theme = "dark"

# =============================================================================
# CURSOR SETTINGS
# =============================================================================

# Cursor style: "block", "underline", or "beam"
cursor_style = "block"

# Enable cursor blinking
cursor_blink = true

# =============================================================================
# SHELL SETTINGS
# =============================================================================

# Shell command to run. If not set, uses $SHELL environment variable.
# Examples: "/bin/bash", "/bin/zsh", "/usr/bin/fish"
# shell = "/bin/bash"

# =============================================================================
# SECURITY SETTINGS
# =============================================================================

# Enable OSC 52 clipboard sequences (allows programs to read/write clipboard)
# WARNING: This can be a security risk. Only enable if you trust all programs
# you run in the terminal.
osc52_clipboard = false

# Maximum size (in bytes) for OSC 52 clipboard payloads
# This limits how much data a program can write to the clipboard
osc52_max_size = 100000

# =============================================================================
# CUSTOM COLORS (only used when theme = "custom")
# =============================================================================

[colors]
# All colors are specified as hex RGB values (with or without # prefix)

# Main colors
foreground = "#d4d4d4"
background = "#1e1e1e"
cursor = "#ffffff"
selection = "#264f78"

# ANSI 16-color palette
# Colors 0-7: Normal colors (black, red, green, yellow, blue, magenta, cyan, white)
# Colors 8-15: Bright colors
ansi = [
    "#000000",  # 0: Black
    "#cd3131",  # 1: Red
    "#0dbc79",  # 2: Green
    "#e5e510",  # 3: Yellow
    "#2472c8",  # 4: Blue
    "#bc3fbc",  # 5: Magenta
    "#11a8cd",  # 6: Cyan
    "#e5e5e5",  # 7: White
    "#666666",  # 8: Bright Black
    "#f14c4c",  # 9: Bright Red
    "#23d18b",  # 10: Bright Green
    "#f5f543",  # 11: Bright Yellow
    "#3b8eea",  # 12: Bright Blue
    "#d670d6",  # 13: Bright Magenta
    "#29b8db",  # 14: Bright Cyan
    "#ffffff",  # 15: Bright White
]
