# Mochi Terminal Configuration
# 
# This is an example configuration file for Mochi Terminal.
# Copy this file to ~/.config/mochi/config.toml and customize as needed.
#
# Configuration precedence (highest to lowest):
# 1. CLI arguments (--config, --font-size, --theme, etc.)
# 2. Environment variables (MOCHI_CONFIG, MOCHI_FONT_SIZE, MOCHI_THEME, etc.)
# 3. This config file
# 4. Built-in defaults

# =============================================================================
# FONT SETTINGS
# =============================================================================

# Font family name. Use "monospace" for system default monospace font.
# Examples: "JetBrains Mono", "Fira Code", "Source Code Pro", "monospace"
font_family = "monospace"

# Font size in points
font_size = 14.0

# Fallback fonts for missing glyphs (e.g., emoji, special characters)
# These are tried in order when the primary font doesn't have a glyph
font_fallback = []

# Line height multiplier (1.0 = normal, 1.2 = 20% extra spacing)
line_height = 1.4

# Cell padding in pixels [horizontal, vertical]
cell_padding = [0.0, 0.0]

# =============================================================================
# THEME SETTINGS
# =============================================================================

# Theme name. Available built-in themes:
# - "mochi-dark" (default) - VS Code inspired dark theme
# - "mochi-light" - Clean light theme
# - "solarized-dark" - Solarized dark color scheme
# - "solarized-light" - Solarized light color scheme
# - "dracula" - Dracula color scheme
# - "nord" - Nord color scheme
# - "custom" - Use the colors defined below
theme = "mochi-dark"

# Custom color scheme (only used when theme = "custom")
# All colors are in hex format (#RRGGBB)
[colors]
foreground = "#d4d4d4"
background = "#1e1e1e"
cursor = "#ffffff"
selection = "#264f78"

# ANSI colors 0-15 (standard 16-color palette)
# 0-7: Normal colors (black, red, green, yellow, blue, magenta, cyan, white)
# 8-15: Bright colors
ansi = [
    "#000000",  # 0: Black
    "#cd3131",  # 1: Red
    "#0dbc79",  # 2: Green
    "#e5e510",  # 3: Yellow
    "#2472c8",  # 4: Blue
    "#bc3fbc",  # 5: Magenta
    "#11a8cd",  # 6: Cyan
    "#e5e5e5",  # 7: White
    "#666666",  # 8: Bright Black
    "#f14c4c",  # 9: Bright Red
    "#23d18b",  # 10: Bright Green
    "#f5f543",  # 11: Bright Yellow
    "#3b8eea",  # 12: Bright Blue
    "#d670d6",  # 13: Bright Magenta
    "#29b8db",  # 14: Bright Cyan
    "#ffffff",  # 15: Bright White
]

# =============================================================================
# TERMINAL SETTINGS
# =============================================================================

# Number of lines to keep in scrollback buffer
scrollback_lines = 10000

# Initial window dimensions [columns, rows]
dimensions = [80, 24]

# Shell command to run (leave unset to use $SHELL environment variable)
# shell = "/bin/bash"

# Cursor style: "block", "underline", or "bar"
cursor_style = "block"

# Enable cursor blinking
cursor_blink = true

# =============================================================================
# SECURITY SETTINGS
# =============================================================================

# Enable OSC 52 clipboard access (allows programs to read/write clipboard)
# SECURITY WARNING: This is disabled by default because malicious programs
# could read your clipboard contents. Only enable if you trust all programs
# you run in the terminal.
osc52_clipboard = false

# Maximum size of OSC 52 clipboard payload in bytes
# This limits the amount of data that can be written to clipboard via escape sequences
osc52_max_size = 100000

# Maximum title updates per second (prevents DoS via rapid title changes)
title_update_rate = 10

# =============================================================================
# KEYBINDINGS
# =============================================================================

# Keybindings configuration
# Each binding has: key, modifiers (array), and action
#
# Available modifiers: "ctrl", "shift", "alt", "super" (or "meta")
#
# Available actions:
# - copy: Copy selected text to clipboard
# - paste: Paste from clipboard
# - find: Open search bar
# - reload-config: Reload configuration file
# - toggle-theme: Cycle through themes
# - font-size-increase: Increase font size
# - font-size-decrease: Decrease font size
# - font-size-reset: Reset font size to default
# - scroll-up: Scroll up one line
# - scroll-down: Scroll down one line
# - scroll-page-up: Scroll up one page
# - scroll-page-down: Scroll down one page
# - scroll-to-top: Scroll to top of scrollback
# - scroll-to-bottom: Scroll to bottom

[keybindings]
bindings = [
    { key = "c", modifiers = ["ctrl", "shift"], action = "copy" },
    { key = "v", modifiers = ["ctrl", "shift"], action = "paste" },
    { key = "f", modifiers = ["ctrl", "shift"], action = "find" },
    { key = "r", modifiers = ["ctrl", "shift"], action = "reload-config" },
    { key = "t", modifiers = ["ctrl", "shift"], action = "toggle-theme" },
    { key = "=", modifiers = ["ctrl"], action = "font-size-increase" },
    { key = "+", modifiers = ["ctrl"], action = "font-size-increase" },
    { key = "-", modifiers = ["ctrl"], action = "font-size-decrease" },
    { key = "0", modifiers = ["ctrl"], action = "font-size-reset" },
]
