# Mochi Terminal Configuration
# 
# This is an example configuration file for Mochi Terminal.
# Copy this file to ~/.config/mochi/config.toml and customize as needed.
#
# Configuration precedence (highest to lowest):
#   1. Command-line arguments (--font-size, --theme, etc.)
#   2. Environment variables (MOCHI_FONT_SIZE, MOCHI_THEME, etc.)
#   3. This config file
#   4. Built-in defaults

# =============================================================================
# GENERAL SETTINGS
# =============================================================================

# Number of lines to keep in scrollback history
# Default: 10000, Range: 0 - 10,000,000
scrollback_lines = 10000

# Initial terminal dimensions (columns, rows)
# Default: [80, 24]
dimensions = [80, 24]

# Shell command to run (leave unset to use $SHELL)
# shell = "/bin/bash"

# Cursor style: "block", "underline", or "bar"
# Default: "block"
cursor_style = "block"

# Enable cursor blinking
# Default: true
cursor_blink = true

# =============================================================================
# THEME
# =============================================================================

# Theme name: "mochi", "dark", "light", "solarized-dark", "solarized-light", "dracula", "nord", or "custom"
# Default: "mochi"
# Use Ctrl+Shift+T to cycle through themes at runtime
theme = "mochi"

# Custom color scheme (only used when theme = "custom")
# All colors are specified as hex strings: "#RRGGBB"
[colors]
foreground = "#d4d4d4"
background = "#1e1e1e"
cursor = "#ffffff"
selection = "#264f78"

# ANSI colors 0-15 (standard 16-color palette)
# Order: black, red, green, yellow, blue, magenta, cyan, white,
#        bright_black, bright_red, bright_green, bright_yellow,
#        bright_blue, bright_magenta, bright_cyan, bright_white
ansi = [
    "#000000",  # 0: Black
    "#cd3131",  # 1: Red
    "#0dbc79",  # 2: Green
    "#e5e510",  # 3: Yellow
    "#2472c8",  # 4: Blue
    "#bc3fbc",  # 5: Magenta
    "#11a8cd",  # 6: Cyan
    "#e5e5e5",  # 7: White
    "#666666",  # 8: Bright Black
    "#f14c4c",  # 9: Bright Red
    "#23d18b",  # 10: Bright Green
    "#f5f543",  # 11: Bright Yellow
    "#3b8eea",  # 12: Bright Blue
    "#d670d6",  # 13: Bright Magenta
    "#29b8db",  # 14: Bright Cyan
    "#ffffff"   # 15: Bright White
]

# =============================================================================
# FONT SETTINGS
# =============================================================================

[font]
# Font family name
# Default: "monospace"
# The terminal will try to find this font, then fall back to the fallbacks list
family = "monospace"

# Font size in points
# Default: 14.0, Range: 4.0 - 200.0
size = 14.0

# Fallback fonts (tried in order if primary font is missing)
fallbacks = [
    "DejaVu Sans Mono",
    "Liberation Mono",
    "Courier New"
]

# Extra horizontal padding per cell (pixels)
# Default: 0
cell_padding_x = 0

# Extra vertical padding per cell (pixels)
# Default: 0
cell_padding_y = 0

# Line height multiplier (1.0 = normal)
# Default: 1.0, Range: 0.5 - 3.0
line_height = 1.0

# =============================================================================
# KEYBINDINGS
# =============================================================================

[keybindings]
# Key format: "modifier+modifier+key"
# Modifiers: ctrl, shift, alt, super
# Keys: a-z, 0-9, plus, minus, etc.

# Copy selection to clipboard
copy = "ctrl+shift+c"

# Paste from clipboard
paste = "ctrl+shift+v"

# Open search/find bar
find = "ctrl+shift+f"

# Reload configuration file
reload_config = "ctrl+shift+r"

# Toggle/cycle through themes
toggle_theme = "ctrl+shift+t"

# Zoom controls (also available via Ctrl+Plus/Minus/0)
zoom_in = "ctrl+plus"
zoom_out = "ctrl+minus"
zoom_reset = "ctrl+0"

# =============================================================================
# SECURITY SETTINGS
# =============================================================================

[security]
# Enable OSC 52 clipboard sequences (allows programs to read/write clipboard)
# WARNING: This is a security risk! Programs can silently access your clipboard.
# Default: false (disabled for security)
osc52_clipboard = false

# Maximum OSC 52 payload size in bytes
# Default: 100000
osc52_max_size = 100000

# Show notification when clipboard is modified by escape sequence
# Default: true
osc52_notify = true

# Maximum title updates per second (prevents DoS via rapid title changes)
# Default: 10
title_update_rate = 10
